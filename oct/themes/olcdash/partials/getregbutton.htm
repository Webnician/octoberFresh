<h2 class="center" style="color: green">This Works NOW!!!</h2>
<h2 class="center">Get a Custom Button</h2>
<h3 class="center">Pick the Background and Border Colors ..</h3>
<button type="button" class="center" id="thebut"></button>
<input type="text" readonly id="outThis">
    <div class="large-4 small-12 columns">
        <label for="customButtonColor" class="center">Background</label>
        <input type="color" onchange="getCustomButton()" id="customButtonColor" >
    </div>
    <div class="large-4 small-12 columns">
        <label for="customBorderColor" class="center">Border</label>
        <input type="color" onchange="getCustomButton()" id="customBorderColor" >
    </div>
    <div class="large-4 small-12 columns">
        <label for="customFontColor" class="center">Font</label>
        <input type="color" onchange="getCustomButton()" id="customFontColor" >
    </div>
    <div class="large-4 small-12 columns">
        <label for="customPaddingSize" class="center">Padding(px)</label>
        <input type="number" onchange="getCustomButton()" id="customPaddingSize" placeholder="3" >
    </div>
<div class="large-4 small-12 columns">
    <label for="customRounded" class="center">Rounded</label>
    <select id="customRounded" onchange="getCustomButton()">
        <option value="no">NO</option>
        <option value="yes">YES</option>
    </select>

</div>
<div class="large-4 small-12 columns">
    <label for="customTextSize" class="center">Text Transform</label>
    <select id="customTextSize" onchange="getCustomButton()">
        <option value="upper">Uppercase</option>
        <option value="lower">Lowercase</option>
    </select>

</div>
<h4 class="center">Then.. Paste in a link and the Button Text</h4>
    <div class="large-6 small-12 columns">
        <label for="customButtonLink" class="center">Link</label>
        <input type="text" value="" onkeyup="getCustomButton()" onchange="getCustomButton()" id="customButtonLink" />
    </div>
    <div class="large-6 small-12 columns">
        <label for="customButtonText" class="center">Text</label>
        <input type="text" value="" onkeyup="getCustomButton()" onchange="getCustomButton()" id="customButtonText" />
    </div>


<button class="btn-primary block" data-clipboard-target="#outThis">Copy the Button</button>
<div class="large-12 small-12 columns" style="margin-top: 1%; border: 1px solid black;">
    <div class="center" id="customButtonOutput" style="margin-top: 5%; margin-bottom: 5%;"></div>
</div>
