<h2 class="center">Get an OLC Advertisement</h2>
<h4 class="center">Select Your Options</h4>
<div class="row">
    <div class="large-3 small-6 columns">
        <h6 class="center">Background Color</h6>
        <input type="text" onkeyup="getAdvertisement()" value="#ffffff" id="theBackColor">
    </div>
    <div class="large-3 small-6 columns">
        <h6 class="center">Font Color(redundant)</h6>
        <input type="text" onkeyup="getAdvertisement()" value="#000000" id="theFontColor">
    </div>
    <div class="large-3 small-6 columns">
        <h6 class="center">Add an Image (paste in source)</h6>
        <input type="text" onkeyup="getAdvertisement()" id="theImgSource">
    </div>
    <div class="large-3 small-6 columns">
        <h6 class="center">Image Position</h6>
        <select onchange="getAdvertisement()" id="theImagePosition">
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>

        </select>
    </div>
</div>
<h4 class="center">Paste in your Header ..</h4>
<input type="text" id="theAdHeader" onkeyup="getAdvertisement()" />
<h4 class="center">Then Paste in the Text ..</h4>
<input type="text" id="theAdText" onkeyup="getAdvertisement()">
<h4 class="center">Then Paste in a button or link ..</h4>
<input type="text" id="theAdLink" onkeyup="getAdvertisement()">
<input type="text" id="theOuts" readonly>
